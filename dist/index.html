<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="top-bar">
            <input type="text" id="city-input" placeholder="City" />
            <div id="weather-button"><i class="fas fa-search"></i></div>
        </div>
        <div id="city-container"></div>
    </div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="box city" data-name="{{name}}">
            <div class="image">
                <i class="fas fa-sync-alt"></i>
                <img src="{{conditionPic}}" />
            </div>
            <span class="temp">{{temperature}}Â°</span>
            <div class="data">
                <div class="city-name">
                    <span>
                        {{name}}
                    </span>
                </div>
                <span class="condition">{{condition}}</span>
                <span class="updatedAt">Last update: {{updatedAt}}
            </div>
            <i class="fas fa-thumbtack save saveRemove"></i>
            <i class="fas fa-times remove saveRemove"></i>
        </div>
        {{/each}}
    </script>

    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
